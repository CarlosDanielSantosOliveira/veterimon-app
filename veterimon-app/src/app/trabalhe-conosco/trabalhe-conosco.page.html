<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>Trabalhe Conosco</ion-title>
  </ion-toolbar>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap');
  </style>

  <ion-content>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="(form)">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>


        <ion-item>
          <ion-label>Cargo</ion-label>
          <ion-select value="" okText="Ok" cancelText="Cancelar">
            <ion-select-option value="recepcionista">Recepcionista</ion-select-option>
            <ion-select-option value="assistente">Assistente</ion-select-option>
            <ion-select-option value="enfermeiro">Enfermeiro</ion-select-option>
            <ion-select-option value="rh">RH</ion-select-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Escreva aqui sua mensagem</ion-label>
          <ion-input type="text" required></ion-input>
          <ion-textarea rows="4" cols="20" placeholder=""></ion-textarea>
        </ion-item>

        <ion-button type="submit" shape="round" (click)="presentAlert()" color="danger" type="submit"
          [disabled]="form.invalid" expand="block">Enviar</ion-button>
      </form>
      <ion-item-divider></ion-item-divider>
      <ion-text color="dark">
        <h2 style="text-align: center">Redes Sociais</h2>
      </ion-text>
      <div style="display: flex;" class="ion-justify-content-center">
        <ion-icon name="logo-instagram" class="instagram"> </ion-icon>
        <ion-icon name="logo-facebook" class="facebook"> </ion-icon>
        <ion-icon name="logo-twitter" class="twitter"> </ion-icon>
      </div>
    </ion-card-content>
