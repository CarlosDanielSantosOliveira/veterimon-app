<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>Trabalhe Conosco</ion-title>
  </ion-toolbar>

  <ion-header class="ion-no-border">
    <img class="logo-img" src="assets/logo/work.png">
  </ion-header>

<ion-content>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="(form)">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="name" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Função desejada</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Escreva aqui sua mensagem</ion-label>
          <ion-input type="text" required></ion-input>
          <ion-textarea rows="4" cols="20" placeholder=""></ion-textarea>
        </ion-item>
  
        <ion-button type="submit"  (click)="presentAlert()" color="danger" type="submit" [disabled]="form.invalid" expand="block">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-content>
  
  
  <ion-card>
    <ion-card-content>
      <ion-text color="dark">
        <h2 style="text-align: center">Redes Sociais</h2>
      </ion-text>
      <div style="display: flex;" class="ion-justify-content-center">
        <ion-icon name="logo-instagram" class="instagram"> </ion-icon>
        <ion-icon name="logo-facebook" class="facebook"> </ion-icon>
        <ion-icon name="logo-twitter" class="twitter"> </ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
