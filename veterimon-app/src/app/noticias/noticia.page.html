<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fórum</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap');
</style>

<ion-content [fullscreen]="true">

  <ion-menu contentId="menu" menuId="menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item button routerLink="/tabs/trabalhe-conosco">
        <br>
        <ion-label> TRABALHE CONOSCO</ion-label>
      </ion-item>

      <ion-item button>
        <br>
        <ion-label (click)="logout()"> LOGOUT</ion-label>
      </ion-item>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button menu="menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap');
    </style>

    <ion-content>
      <ion-card-content>
        <form #form="ngForm" (ngSubmit)="(form)">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="name" required [(ngModel)]="noticia.name" name="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" required [(ngModel)]="noticia.email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Deixei aqui sua dúvida!</ion-label>
            <ion-input type="text" required [(ngModel)]="noticia.duvida" name="duvida"></ion-input>
            <ion-textarea rows="3" cols="10" placeholder="" ></ion-textarea>
          </ion-item>

          <ion-button (click)="createProduct()" type="submit" shape="round" color="danger" type="submit" [disabled]="form.invalid"
            expand="block">Enviar</ion-button>

        </form>

        <!--<ion-button type="submit" shape="round" color="danger" type="submit"
            expand="block">Buscar</ion-button>-->

            <h6>Todos os comentários</h6>
            <ul>
              <li *ngFor="let noticia of noticias">
                id-> {{ noticia.id }}<br/>
                nome-> {{ noticia.name }}<br/>
                email-> {{ noticia.email }}<br/>
                duvida-> {{ noticia.duvida }}<br/>
                <br/>
                <br/>
              </li>
            </ul>

            <ion-button routerLink="/tabs/noticia/atualizar" type="submit" shape="round" color="danger" type="submit"
            expand="block">Para atualizar algum comentário</ion-button>
                <br/>
                <br/>

      </ion-card-content>
    </ion-content>


</ion-content>
