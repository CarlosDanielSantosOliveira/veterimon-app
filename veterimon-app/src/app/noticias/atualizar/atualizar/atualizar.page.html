<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap');
</style>


<ion-header>
  <ion-toolbar>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<div class="content">
  <ion-item>
    <h5>Digite o ID do comentário que quer editar</h5>
    <ion-input [(ngModel)]="noticia.id" name="id" type="number" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="name" required [(ngModel)]="noticia.name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" required [(ngModel)]="noticia.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Deixei aqui sua dúvida!</ion-label>
    <ion-input type="text" required [(ngModel)]="noticia.duvida" name="duvida"></ion-input>
    <ion-textarea rows="3" cols="10" placeholder=""></ion-textarea>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button (click)="updateProduct()" type="submit" shape="round" color="danger" type="submit"
        expand="block">Editar</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button routerLink="/tabs/noticia"  full expand='block' type="submit" shape="round" type="submit">
          Voltar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
