<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>Fale Conosco</ion-title>
  </ion-toolbar>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap');
  </style>

  <ion-content>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="(form)">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Escreva aqui sua mensagem</ion-label>
          <ion-input type="text" required></ion-input>
          <ion-textarea rows="3" cols="10" placeholder=""></ion-textarea>
        </ion-item>


        <ion-list lines="full">
          <ion-item>
            <ion-label>Dúvida</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Sugestão</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Reclamação</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
        </ion-list>
        <ion-button type="submit" shape="round" (click)="presentAlert()" color="danger" type="submit" [disabled]="form.invalid"
          expand="block">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-content>
